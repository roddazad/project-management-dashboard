<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow | Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <!-- ðŸ§  Dashboard Header -->
  <header class="dashboard-header">
    <h1>My Board</h1>
  </header>

  <!-- ðŸ—‚ Task Board Section -->
  <section class="task-board">
    <!-- ðŸ“‹ To Do Column -->
    <div class="task-column" id="todo-column">
      <h2>To Do</h2>
      <div class="task-list" id="todo-list">
        <!-- Tasks will go here -->
      </div>
      <button class="add-task-btn">+ Add Task</button>
    </div>

    <!-- ðŸš§ In Progress Column -->
    <div class="task-column" id="inprogress-column">
        <h2>In Progress</h2>
        <div class="task-list" id="inprogress-list">
          <!-- Tasks will go here -->
        </div>
        <button class="add-task-btn">+ Add Task</button>
      </div>
  
      <!-- âœ… Done Column -->
      <div class="task-column" id="done-column">
        <h2>Done</h2>
        <div class="task-list" id="done-list">
          <!-- Tasks will go here -->
        </div>
        <button class="add-task-btn">+ Add Task</button>
      </div>
    </section>
    <!-- ðŸ§¾ Task Modal -->
<div id="task-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
  
      <h2>Add New Task</h2>
  
      <form id="task-form">
        <!-- Task Name -->
        <input type="text" id="task-input" placeholder="Enter task name" required />
  
        <!-- Priority -->
        <select id="priority-select">
          <option value="low">Low Priority</option>
          <option value="medium" selected>Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
  
        <!-- Due Date -->
        <input type="date" id="due-date" />
  
        <!-- Hidden input for column (set dynamically) -->
        <input type="hidden" id="task-column" />
  
        <!-- Buttons -->
        <button type="submit" class="submit-btn">Add Task</button>
      </form>
    </div>
  </div>
  <!-- ðŸ¦¶ Footer -->
<footer class="dashboard-footer">
    <div class="footer-content">
      <p class="brand">TaskFlow <span>â€” built for flow, powered by you.</span></p>
      <nav class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Contact</a>
      </nav>
    </div>
    <p class="copyright">
      &copy; 2025 TaskFlow by Rodd Azad. All rights reserved.
    </p>
  </footer>
    <script src="dashboard.js"></script>
  </body>
  </html>
